<!DOCTYPE html>
<html>
<head>
	<title>Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
  	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Courgette">
</head>
<body>
	<div class="row" id="content">
    <div class="col-lg-12" id="quotes">
      <h2>Random Quote Machine</h2>
      <div id="quotes-machine">
        <p id="text">
        </p>
        <h4></h4>
      </div>
      <div id="buttons">
        <a id="twitter" target="_blank" title="Tweet this quote!"><i class="fa fa-twitter-square"></i></a>
        <div id="quote-button">
          New quote
        </div>
        <div id="clear"></div>
      </div>
    </div>
  </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="js/functionality.js"></script>
</body>
</html>
